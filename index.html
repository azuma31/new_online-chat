<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebaseチャットアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        #chat-window {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
        }

        #message-input {
            width: calc(100% - 70px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        #send-btn {
            padding: 8px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        #send-btn:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Firebaseチャットアプリ</h2>
        <div id="chat-window"></div>
        <div style="margin-top: 10px;">
            <input type="text" id="message-input" placeholder="メッセージを入力...">
            <button id="send-btn">送信</button>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebaseを初期化
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Databaseの参照を取得
        const database = firebase.database();

        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // メッセージを送信する関数
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Firebase Realtime Databaseにメッセージを追加
                database.ref('messages').push().set({
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                messageInput.value = ''; // 入力フィールドをクリア
            }
        }

        // メッセージを受信して表示する関数
        function displayMessages(snapshot) {
            chatWindow.innerHTML = ''; // 表示をクリア
            snapshot.forEach(childSnapshot => {
                const message = childSnapshot.val();
                const messageElement = document.createElement('div');
                messageElement.innerText = message.text;
                chatWindow.appendChild(messageElement);
            });
        }

        // メッセージを送信ボタンのクリックで送信
        sendBtn.addEventListener('click', sendMessage);

        // メッセージが追加されたらリアルタイムで表示
        database.ref('messages').on('value', snapshot => {
            displayMessages(snapshot);
            chatWindow.scrollTop = chatWindow.scrollHeight; // スクロールを一番下に
        });
    </script>
</body>
</html>
